<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AshaAI Assistant</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/11.6.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.6.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.6.1/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
      :root {
        --primary-color: #4F46E5;
        --primary-hover: #4338CA;
        --bg-color: #F9FAFB;
        --text-color: #1F2937;
        --light-gray: #F3F4F6;
        --dark-gray: #6B7280;
        --border-radius: 16px;
        --message-radius: 18px;
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }
      
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      
      body { 
        background: var(--bg-color); 
        color: var(--text-color); 
        font-family: var(--font-family);
        display: flex;
        flex-direction: column;
        transition: background-color 0.3s ease;
      }
      
      header {
        background: var(--primary-color);
        color: white;
        padding: 16px;
        text-align: center;
        box-shadow: var(--shadow-md);
        position: relative;
        z-index: 10;
      }
      
      h1 {
        margin: 0;
        font-size: 20px;
        font-weight: 600;
        letter-spacing: -0.025em;
      }
      
      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        max-width: 100%;
        margin: 0 auto;
        position: relative;
        height: calc(100% - 60px);
        width: 100%;
        max-width: 768px;
        padding: 0 16px;
      }
      
      .messages-wrapper {
        flex: 1;
        overflow: hidden;
        position: relative;
        padding: 16px 0;
      }
      
      .messages {
        height: 100%;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 16px;
        padding-right: 8px;
        scroll-behavior: smooth;
      }
      
      .messages::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      .messages::-webkit-scrollbar-track {
        background: transparent;
      }
      
      .messages::-webkit-scrollbar-thumb {
        background: var(--dark-gray);
        border-radius: 10px;
        opacity: 0.5;
      }
      
      .message {
        max-width: 85%;
        padding: 12px 16px;
        border-radius: var(--message-radius);
        line-height: 1.5;
        word-wrap: break-word;
        animation: fadeIn 0.3s ease;
        font-size: 0.95rem;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .user-message {
        align-self: flex-end;
        background: var(--primary-color);
        color: white;
        border-radius: var(--message-radius) var(--message-radius) 0 var(--message-radius);
        box-shadow: var(--shadow-sm);
      }
      
      .bot-message {
        align-self: flex-start;
        background: white;
        color: var(--text-color);
        border-radius: 0 var(--message-radius) var(--message-radius) var(--message-radius);
        box-shadow: var(--shadow-sm);
      }
      
      .bot-message:first-child {
        border-radius: var(--message-radius);
      }
      
      .input-container {
        position: relative;
        padding: 16px 0 24px 0;
        background: linear-gradient(to top, var(--bg-color) 80%, transparent);
      }
      
      .input-area {
        display: flex;
        align-items: center;
        padding: 4px 8px 4px 16px;
        background: white;
        border-radius: 24px;
        box-shadow: var(--shadow-md);
        transition: box-shadow 0.3s ease;
      }
      
      .input-area:focus-within {
        box-shadow: 0 0 0 2px var(--primary-color), var(--shadow-md);
      }
      
      #user-input {
        flex: 1;
        border: none;
        outline: none;
        padding: 12px 0;
        font-size: 16px;
        font-family: inherit;
        background: transparent;
        color: var(--text-color);
      }
      
      #user-input::placeholder {
        color: var(--dark-gray);
        opacity: 0.7;
      }
      
      #send-button {
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        margin-left: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        outline: none;
      }
      
      #send-button:hover, #send-button:focus {
        background: var(--primary-hover);
        transform: scale(1.05);
      }
      
      #send-button:active {
        transform: scale(0.95);
      }
      
      .thinking {
        align-self: flex-start;
        background: var(--light-gray);
        color: var(--dark-gray);
        padding: 12px 16px;
        border-radius: 18px;
        display: none;
        font-size: 0.95rem;
      }
      
      .thinking.active {
        display: flex;
        align-items: center;
        animation: fadeIn 0.3s ease;
      }
      
      .dot-flashing {
        position: relative;
        width: 6px;
        height: 6px;
        border-radius: 5px;
        background-color: var(--dark-gray);
        color: var(--dark-gray);
        animation: dot-flashing 1s infinite linear alternate;
        animation-delay: 0.5s;
        margin: 0 0 0 8px;
      }
      
      .dot-flashing::before, .dot-flashing::after {
        content: '';
        display: inline-block;
        position: absolute;
        top: 0;
      }
      
      .dot-flashing::before {
        left: -10px;
        width: 6px;
        height: 6px;
        border-radius: 5px;
        background-color: var(--dark-gray);
        color: var(--dark-gray);
        animation: dot-flashing 1s infinite alternate;
        animation-delay: 0s;
      }
      
      .dot-flashing::after {
        left: 10px;
        width: 6px;
        height: 6px;
        border-radius: 5px;
        background-color: var(--dark-gray);
        color: var(--dark-gray);
        animation: dot-flashing 1s infinite alternate;
        animation-delay: 1s;
      }
      
      @keyframes dot-flashing {
        0% {
          background-color: var(--dark-gray);
        }
        50%, 100% {
          background-color: rgba(107, 114, 128, 0.2);
        }
      }
      
      /* Responsive adjustments */
      @media (max-width: 640px) {
        .chat-container {
          padding: 0 12px;
        }
        
        .message {
          max-width: 90%;
          font-size: 0.9rem;
        }
        
        h1 {
          font-size: 18px;
        }
        
        .messages-wrapper {
          padding: 12px 0;
        }
        
        .input-area {
          padding: 2px 4px 2px 12px;
        }
        
        #user-input {
          padding: 10px 0;
          font-size: 15px;
        }
      }
      
      @media (min-width: 1024px) {
        .chat-container {
          max-width: 800px;
        }
        
        .message {
          max-width: 75%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>AshaAI Assistant</h1>
    </header>
    
    <div class="chat-container">
      <div class="messages-wrapper">
        <div class="messages" id="messages">
          <div class="message bot-message">
            Hello! I'm AshaAI. How can I help you today?
          </div>
        </div>
      </div>
      
      <div class="thinking" id="thinking">
        <span>AshaAI is thinking</span>
        <div class="dot-flashing"></div>
      </div>
      
      <div class="input-container">
        <div class="input-area">
          <input type="text" id="user-input" placeholder="Type your message here..." />
          <button id="send-button" aria-label="Send message">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M2.01 21L23 12 2.01 3 2 10L17 12 2 14L2.01 21Z" fill="white"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const thinking = document.getElementById('thinking');
        
        // Function to add a message to the chat
        function addMessage(text, isUser) {
          const messageDiv = document.createElement('div');
          messageDiv.className = isUser ? 'message user-message' : 'message bot-message';
          messageDiv.textContent = text;
          messagesContainer.appendChild(messageDiv);
          scrollToBottom();
        }
        
        // Function to scroll to the bottom of the messages
        function scrollToBottom() {
          setTimeout(() => {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
          }, 50);
        }
        
        // Function to call the Firebase function
        function callAgentFunction(query) {
          // Show typing indicator
          thinking.classList.add('active');
          scrollToBottom();
          
          // Get the Firebase Functions instance
          const functions = firebase.functions();
          
          // Using the local emulator
          if (window.location.hostname === "localhost") {
            functions.useEmulator("localhost", 5001);
          }
          
          // Call the Cloud Function
          const ashaaI2Agent = functions.httpsCallable('ashaaI2_agent');
          
          ashaaI2Agent({ query: query })
            .then((result) => {
              // Hide typing indicator
              thinking.classList.remove('active');
              
              // Add the response from the agent to the chat
              const response = result.data.response || result.data;
              addMessage(response, false);
            })
            .catch((error) => {
              // Hide typing indicator
              thinking.classList.remove('active');
              console.error(error);
              addMessage("Sorry, there was an error processing your request. Please try again later.", false);
            });
        }
        
        // Function to handle sending a message
        function sendMessage() {
          const query = userInput.value.trim();
          if (query) {
            addMessage(query, true);
            userInput.value = '';
            callAgentFunction(query);
          }
        }
        
        // Handle send button click
        sendButton.addEventListener('click', sendMessage);
        
        // Handle Enter key press
        userInput.addEventListener('keypress', (event) => {
          if (event.key === 'Enter') {
            sendMessage();
          }
        });
        
        // Focus the input field on load
        userInput.focus();
        
        // Adjust view when virtual keyboard appears on mobile
        const viewportHeight = () => {
          const vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty('--vh', `${vh}px`);
        };
        
        window.addEventListener('resize', viewportHeight);
        viewportHeight();
      });
    </script>
  </body>
</html>
